<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpMitra - Sign Up / Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="background-container"></div>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome to HelpMitra</h2>
            <p>Sign up to get started or log in to continue.</p>

            <div class="button-group">
                <button id="show-signup" class="active">Sign Up</button>
                <button id="show-login">Log In</button>
            </div>

            <form id="signup-form" class="auth-form active">
    <label for="signup-name">Name</label>
    <input type="text" id="signup-name" name="name" required autocomplete="name">

    <label for="signup-email">Email</label>
    <input type="email" id="signup-email" name="email" required autocomplete="email">

    <label for="signup-password">Password</label>
    <input type="password" id="signup-password" name="password" required autocomplete="new-password">

    <label for="role-select">I am a...</label>
    <select id="role-select" name="role">
        <option value="seeker">Service Seeker</option>
        <option value="helper">Task Helper</option>
    </select>
    <button type="submit">Sign Up</button>
</form>

<form id="login-form" class="auth-form">
    <label for="login-email">Email</label>
    <input type="email" id="login-email" name="email" required autocomplete="email">

    <label for="login-password">Password</label>
    <input type="password" id="login-password" name="password" required autocomplete="current-password">

    <button type="submit">Log In</button>
</form>
        </div>
    </div>
    <a href="/tasks" id="tasks-link" class="tasks-button" style="display:none;">Browse Tasks</a>
    <script src="auth.js"></script>
</body>
</html>
